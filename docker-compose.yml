services:
  web:
    build: ./packages/web
    depends_on:
      - redis
    volumes:
      - ./packages/web:/home/node/web
      - ./packages/job-manager:/home/node/job-manager
    working_dir: /home/node/web
    entrypoint: sh -c "(cd /home/node/job-manager && npm install) && npm install && npm run dev"
    environment:
      NODE_ENV: development
    ports:
      - "3000:3000"
  worker:
    build: ./packages/worker
    depends_on:
      - redis
    volumes:
      - ./packages/worker:/home/node/worker
      - ./packages/job-manager:/home/node/job-manager
    working_dir: /home/node/worker
    entrypoint: sh -c "(cd /home/node/job-manager && npm install) && npm install && npm run dev"
    environment:
      NODE_ENV: development
  redis:
    image: redis
    volumes:
      - ./packages/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    expose:
      - "6379"
